<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color-Palette-Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
     integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Color Palette Generator</h1>
    <button id="generate-btn">
        <i class="fas fa-sync-alt"></i>
        Generate Palette</button>

        <div class="palette-container">


             <div class="color-box">
                <div class="color" style="background-color: #e155fe ;"></div>
                <div class="color-info">
                    <span class="hex-value">#E155FE</span>
                    <i class="fas fa-copy copy-btn" title="Copy to clipboard"></i>
                </div>
             </div>

               <div class="color-box">
                <div class="color" style="background-color: #422cea ;"></div>
                <div class="color-info">
                    <span class="hex-value">#E155FE</span>
                    <i class="fas fa-copy copy-btn" title="Copy to clipboard"></i>
                </div>
            </div>

               <div class="color-box">
                <div class="color" style="background-color: #dc308f ;"></div>
                <div class="color-info">
                    <span class="hex-value">#DC308F</span>
                    <i class="fas fa-copy copy-btn" title="Copy to clipboard"></i>
                </div>
            </div>

               <div class="color-box">
                <div class="color" style="background-color: #71fe55 ;"></div>
                <div class="color-info">
                    <span class="hex-value">#71FE55</span>
                    <i class="fas fa-copy copy-btn" title="Copy to clipboard"></i>
                </div>  
             </div>


               <div class="color-box">
                <div class="color" style="background-color: #f3fe55 ;"></div>
                <div class="color-info">
                    <span class="hex-value">#F3FE55</span>
                    <i class="fas fa-copy copy-btn" title="Copy to clipboard"></i>
                </div>
             </div>


        </div>
  </div>


    <script src="script.js"></script>
</body>
</html>
